<textarea cols="45" id="campo" rows="5" onkeyup="mostrarResultado(this.value,10000,'spcontando');contarCaracteres(this.value,10000,'sprestante')"></textarea><br />
<span id="spcontando">Ainda não temos nada digitado..</span><br />
<span id="sprestante"></span>

<script>
    function mostrarResultado(box, num_max, campospan) {
        var contagem_carac = box.length;
        if (contagem_carac != 0) {
            document.getElementById(campospan).innerHTML = contagem_carac + " caracteres digitados";
            if (contagem_carac == 1) {
                document.getElementById(campospan).innerHTML = contagem_carac + " caracter digitado";
            }
            if (contagem_carac >= num_max) {
                document.getElementById(campospan).innerHTML = "Limite de caracteres excedido! (10000)";
            }
        } else {
            document.getElementById(campospan).innerHTML = "Ainda não temos nada digitado..";
        }
    }
</script>
