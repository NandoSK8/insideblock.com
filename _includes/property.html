{% if page.img %}<link rel='image_src' href='{{ site.url | append: '/img/post' | prepend: site.baseurl | append: page.img }}'/>{% else %}
<link rel='image_src' href='{{ site.url | append: '/img/logo/inside-block.png' | prepend: site.baseurl }}'/>{% endif %}{% if page.description %}
<meta name='description' content='{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% endif %}'/>{% else %}
<meta name='description' content='{{ site.description }}'/>{% endif %}
<meta property='og:title' content='{{ page.title }}'/>
<meta property='og:url' content='{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}'/>{% if page.description %}
<meta property='og:description' content='{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% endif %}'/>{% else %}
<meta property='og:description' content='{{ site.description }}'/>{% endif %}{% if page.img %}
<meta property='og:image' content='{{ site.url | append: '/img/post' | prepend: site.baseurl | append: page.img }}'/>{% else %}
<meta property='og:image' content='{{ site.url | append: '/img/logo/inside-block.png' | prepend: site.baseurl }}'/>{% endif %}
