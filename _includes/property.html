{% if page.img %}<link rel='image_src' href='{{ site.url | append: '/img/post' | prepend: site.baseurl | append: page.img }}'/>{% else %}
<link rel='image_src' href='{{ site.url | append: '/img/logo/inside-block.png' | prepend: site.baseurl }}'/>{% endif %}
<meta property='og:title' content='{{ page.title }}'/>
<meta property='og:url' content='{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}'/>
<meta property='og:description' content='{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}'/>{% if page.img %}
<meta property='og:image' content='{{ site.url | append: '/img/post' | prepend: site.baseurl | append: page.img }}'/>{% else %}
<meta property='og:image' content='{{ site.url | append: '/img/logo/inside-block.png' | prepend: site.baseurl }}'/>{% endif %}
