<div class="share">
    <h4>#compartilhe</h4>
    <div class="share-link">
        {% for share in site.data.share %}
        <a class="{{ share.icon }}" href="{{ share.href }}{{ site.url }}{{ page.url | prepend: site.baseurl }}" target="_blank">
            <svg><use xlink:href="#{{ share.icon }}"></use></svg>
        </a>
        {% endfor %}
    </div>
</div>
