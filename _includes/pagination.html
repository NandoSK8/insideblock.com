<!-- Pagination links -->
<div class="pagination">
    {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}" class="previous"><svg><use xlink:href="#icon-arrow-back"></use></svg></a>
    {% endif %}

    <span class="page_number">PÃ¡gina: {{ paginator.page }} de {{ paginator.total_pages }}</span>
    
    {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}" class="next"><svg><use xlink:href="#icon-arrow-forward"></use></svg></a>
    {% endif %}
</div>
