---
layout: page
---

<div class="category">
{% for post in site.categories[page.category] %}
    <div class="content">
        <div class="body">
            <img src="{{ post.image }}" alt="{{ post.title }}"/>
            
            <h3><a href="{{ post.url | absolute_url }}">{{ post.title }}</a></h3>
        </div>
    </div>
{% endfor %}
</div>
