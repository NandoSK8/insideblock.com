---
layout: page
title: Contato
permalink: /contact/
---

<div class="row">
  <form class="col s12" action="/success/" name="contact" netlify>
    <div class="row">
      <div class="input-field col s6">
        <input id="first_name" name="PrimeiroNome" type="text" required="" class="validate">
        <label for="first_name">Primeiro nome</label>
      </div>
      <div class="input-field col s6">
        <input id="last_name" type="text" name="Sobrenome" required="" class="validate">
        <label for="last_name">Sobrenome</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" name="Email" required="" class="validate">
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="text" type="text" name="Assunto" required="" class="validate">
        <label for="text">Assunto</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="url" type="text" name="Site" class="validate">
        <label for="url">Url do site [opcional]</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <textarea name="message" id="textarea1" required="" class="validate materialize-textarea"></textarea>
        <label for="textarea1">Sua mensagem</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <button class="btn blue" type="submit">Enviar</button>
      </div>
    </div>
  </form>
</div>
