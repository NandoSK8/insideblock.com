layout: page
title: Contato
permalink: /contact/
---

<div class="contact">
    <form action="/success/" name="contact" autocomplete="off" netlify-recaptcha netlify>
        <div class="name-last-name">
            <div class="first-name">
                <input name="PrimeiroNome" type="text" placeholder="Primeiro nome" required="">
            </div>
            <div class="last-name">
                <input type="text" name="Sobrenome" placeholder="Sobrenome" required="">
            </div>
        </div>
        <div class="mail-text-url">
            <div class="mail">
                <input type="email" name="Email" placeholder="seu@email.com" required="">
            </div>
            <div class="text">
                <input type="text" name="Assunto" placeholder="Assunto" required="">
            </div>
            <div class="url">
                <input type="text" name="Site" placeholder="url do site [opcional]">
            </div>
        </div>
        <div class="message">
            <textarea name="message" placeholder="Sua menssagem" required=""></textarea>
        </div>
        <div class="submit">
            <button class="btn" type="submit">Enviar</button>
        </div>
        <div class="recaptcha">
            <div data-netlify-recaptcha></div>
        </div>
    </form>
</div>
