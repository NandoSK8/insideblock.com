<div class="tool-convert">
    <p>Especial para converter códigos de anúncios do Google AdSense.<br/>
    Também é possível converter outros códigos HTML em XML.</p>
    <h3>Código Original</h3>
    <textarea placeholder="Cole o Código a ser convetido aqui!" name="original" onfocus="this.select()" onmouseover="this.focus()"></textarea><br />
    <input class="converter btn white black-text" type="button" value="Converter" /><br /><br /><br />

    <h3>Código Convertido</h3>
    <textarea placeholder="O novo código vai aparecer aqui depois de clicar em 'Converter'." name="convertido" onfocus="this.select()" onmouseover="this.focus()"></textarea>

    <script type="text/javascript">
        var botao = document.getElementsByClassName("converter")[0];
        var convertido = document.getElementsByName("convertido")[0];
        botao.onclick = function() {
            var original = document.getElementsByName("original")[0];
            convertido.value = original.value.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;");
        }
    </script>
</div>
