---
layout: default
noindex: Erro 404!
sitemap: false
---

<head>
    {% include head.html %}
    <style type="text/css">
        *,
        *:before,
        *:after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            text-decoration: none;
            outline: 0
        }
        
        body {
            background-color: rgba(17, 17, 17, 0.75);
            color: #fff;
            min-width: 100%;
            display: block;
            position: absolute;
            top: 0;
            bottom: 0;
            text-align: center;
            margin: 0;
            font-family: "-apple-system", "BlinkMacSystemFont", "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif
        }
        
        .erro {
            position: relative;
            z-index: 10;
            height: 100%;
            width: 100%
        }
        
        .erro-content {
            display: table;
            width: 100%;
            height: 100%
        }
        
        .erro .content {
            display: table-cell;
            vertical-align: middle;
            font-size: 1.5rem
        }
        
        .erro .content>div {
            display: block
        }
        
        .erro .title {
            font-size: 5rem
        }
        
        .erro .title span {
            color: #2da0c3
        }
        
        .erro a {
            display: inline-block;
            font-weight: bold;
            color: #2da0c3;
            border: 1px solid;
            border-radius: 3px;
            padding: 5px;
            margin: 15px 0 0 0;
            text-transform: uppercase
        }

        .erro a:hover {
            color: #ccc
        }
    </style>
</head>

<body>
    {% include b_code.html %}
    <div class="erro">
        <div class="erro-content">
            <div class="content">
                <div class="title">Oh 404<span>!</span></div>
                <div class="desc">Algo de errado não está certo.</div>
                <div class="btn"><a href="{{ site.url }}">Voltar ao blog</a></div>
            </div>
        </div>
    </div>
</body>
