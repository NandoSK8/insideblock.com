<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta http-equiv="content-language" content="pt-br, en, fr, it"/>

{% if page.title %}
    <meta content='index' name='robots'/>
    <title>{{ page.title }}</title>

    {% else %}
        {% if page.erro %}
            <meta content='noindex,nofollow,noarchive' name='robots'/>
            <title>{{ page.erro }}</title>
        {% endif %}

    {% else %}
    <meta content='index' name='robots'/>
    <title>{{ site.title }}</title>
{% endif %}

<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"/>
<link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed/" | relative_url }}"/>
<link rel="icon" type="image/x-icon" href="/img/logo/favicon.png " />

<!-- Metas Seo -->
<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}"/>{% if page.img %}
<link rel='image_src' href='{{ site.url | append: '/img/post' | prepend: site.baseurl | append: page.img }}'/>{% else %}
<link rel='image_src' href='{{ site.url | append: '/img/logo/inside-block.png' | prepend: site.baseurl }}'/>{% endif %}
<meta property='og:title' content='{{ page.title }}'/>
<meta property='og:url' content='{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}'/>
<meta property='og:description' content='{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}'/>{% if page.img %}
<meta property='og:image' content='{{ site.url | append: '/img/post' | prepend: site.baseurl | append: page.img }}'/>{% else %}
<meta property='og:image' content='{{ site.url | append: '/img/logo/inside-block.png' | prepend: site.baseurl }}'/>{% endif %}
